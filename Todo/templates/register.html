{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Register</title>
    <style>
         .navbar-brand img{
            height: 25px;
            width: 35px;
            border-radius: 7px;
           
        }
        body { padding-top: 70px; }
        


/* Set a style for all buttons */

    </style>
</head>
<body>
  <div>
       <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'task2fpractice-management.png' %}"> Todo</a>
        </div>
    </nav>
</div>
<div></div>
<div>
    <form action="register" style="border:1px solid #ccc" method="POST">
        <div class="container">
            {% csrf_token %}
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <ul class="reg">
           <ul> <label for="first_name"><b>First name</b></label>
          <input type="text" placeholder="Enter first name" name="first_name" required></ul>

        <ul>  <label for="last_name"><b>Last name</b></label>
            <input type="text" placeholder="Enter last name" name="last_name" required></ul>

        <ul>  <label for="user_name"><b>username</b></label>
            <input type="text" placeholder="Enter user name" name="user_name" required></ul>

        <ul>   <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required></ul>
    
        <ul>   <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required></ul>
    
        <ul>   <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required></ul>
    
        <ul>    <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
    </ul>
            
    
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
